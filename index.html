<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!--Icon library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--<link rel="stylesheet" href="../offline/bootstrap.min.css" />-->
    <!--Link style.css-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <!--Container-->
    <div class="container-fluid">
        <!--Row-->
        <div class="row">
            <!--Search Sidebar (Column 1)-->
            <aside class="col-md-4 search-sidebar">
                <h1>Search for a City:</h1>
                <form class="input-group">
                    <input id="city-search" type="text" class="form-control" placeholder="City">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-city-btn"><i
                                class="fa fa-search"></i></button>
                    </div>
                    <button id="cityCollapseBtn" class="btn btn-outline-secondary" type="button">
                        ...
                    </button>
                </form>
                <div class="collapse" id="cityCollapse">
                    <ul id="city-list" class="list-group city-list">
                    </ul>
                </div>
            </aside>
            <!--Main Contents (Column 2)-->
            <main class="col-md-8 main-contents">
                <!--Sub Row 1-->
                <div class="row">
                    <!--Current forecast-->
                    <div class="col-12">
                        <section class="card">
                            <div class="card-body">
                                <h1 id="city-name" class="city-name">Perth</h1>
                                <div class="weather-icon"><img id="weather-icon" src="" alt="Weather icon"></div>
                                <p>Temperature:&nbsp;&nbsp;<span id="temp-span"></span></p>
                                <p>Humidity:&nbsp;&nbsp;<span id="humid-span"></span></p>
                                <p>Wind Speed:&nbsp;&nbsp;<span id="wind-span"></span></p>
                                <p>UV Index:&nbsp;&nbsp;<span id="uv-span"></span></p>
                            </div>
                        </section>
                    </div>
                </div>
                <!--5 Day forecast container-->
                <div class="container-fluid fd-container">
                    <!--Sub Row 2-->
                    <div class="row">
                        <h1>5-Day Forecast</h1>
                    </div>
                    <!--Sub Row 3-->
                    <div class="row justify-content-center">
                        <div class="col-auto fd-card">
                            <h2 class="fd-day-0">Monday</h2>
                            <div class="fd-img"><img id="fd-img-0" src="" alt="Forecast image"></div>
                            <p>Temp: <span class="fd-temp-0"></span></p>
                            <p>Humidity: <span class="fd-humid-0"></span></p>
                        </div>
                        <div class="col-auto fd-card">
                            <h2 class="fd-day-1">Tuesday</h2>
                            <div class="fd-img"><img id="fd-img-1" src="" alt="Forecast image"></div>
                            <p>Temp: <span class="fd-temp-1"></span></p>
                            <p>Humidity: <span class="fd-humid-1"></span></p>
                        </div>
                        <div class="col-auto fd-card">
                            <h2 class="fd-day-2">Wednesday</h2>
                            <div class="fd-img"><img id="fd-img-2" src="" alt="Forecast image"></div>
                            <p>Temp: <span class="fd-temp-2"></span></p>
                            <p>Humidity: <span class="fd-humid-2"></span></p>
                        </div>
                        <div class="col-auto fd-card">
                            <h2 class="fd-day-3">Thursday</h2>
                            <div class="fd-img"><img id="fd-img-3" src="" alt="Forecast image"></div>
                            <p>Temp: <span class="fd-temp-3"></span></p>
                            <p>Humidity: <span class="fd-humid-3"></span></p>
                        </div>
                        <div class="col-auto fd-card">
                            <h2 class="fd-day-4">Friday</h2>
                            <div class="fd-img"><img id="fd-img-4" src="" alt="Forecast image"></div>
                            <p>Temp: <span class="fd-temp-4"></span></p>
                            <p>Humidity: <span class="fd-humid-4"></span></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--Link JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <!-- Link moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--<script src="../offline/jquery-3.4.1.min.js"></script>-->
    <!--<script src="../offline/bootstrap.min.js"></script>-->
    <!--Link script.js-->
    <script src="./assets/script.js"></script>
</body>

</html>
